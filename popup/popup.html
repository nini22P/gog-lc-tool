<!DOCTYPE html>
<html>

    <title>GOG LC TOOL</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <select name="region" id="region-select">
        <option value="CN_CNY">CN-CNY</option>
        <option value="US_USD">US-USD</option>
    </select>

    <select name="language" id="language-select" class="hide">
        <option value="zh-Hans">zh-Hans</option>
        <option value="en-US">en-US</option>

        <option value="fr-FR">fr-FR</option>

    <div id="button-group">

    </div>
